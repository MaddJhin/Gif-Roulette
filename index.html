<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="scripts/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="scripts/style.css">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <title>Gif Roulette</title>
</head>
<body>
    <!-- Title -->    
    <div class="container">
        <header class="jumbotron text-center">
            <h1>GIF ROULETTE</h1>
        </header>
        <!-- To display gifs retrived by button press -->
        <div class="test content">
            <div id="gif-dump"></div>
        </div>
        
        <!-- This will display the search box and the history of searches in button form -->
        <div class="panel-vertical-right">
            <form class="panel-header"> 
                <h4>Search Parameters</h4>
                <label for="Search Option">Search Type</label>
                <select name="Search Option" id="search-type">
                    <option value="search">Search</option>
                    <option value="random">Random</option>
                    <option value="trending">Trending</option>
                </select>
                <label for="Display Numbers">Results To Display</label>
                <select name="Display Numbers" id="display-number">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
                <br>
                <input type="submit" value="Search" id="search-add" >
                <input type="text" name="Gif Search" id="search-input" >
            </form>
            <div class="panel-body" id="search-history"></div>
        </div>
    </div>

</body>
<script src="scripts/roulette.js"></script>
</html>
